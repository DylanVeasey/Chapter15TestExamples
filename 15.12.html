<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        pets = ["Cat", "Dog", "Rabbit", "Hamster"]
        document.write(pets.join() + "<br>")
        document.write(pets.join(' ') + "<br>")
        document.write(pets.join(' : ') + "<br>")
       </script>
</body>
